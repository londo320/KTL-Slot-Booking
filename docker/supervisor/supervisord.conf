[supervisord]
nodaemon=true
user=root

[program:mysql]
command=/usr/bin/mysqld_safe --datadir=/var/lib/mysql
autostart=true
autorestart=true
user=mysql
stdout_logfile=/var/log/mysql.log
stderr_logfile=/var/log/mysql.log

[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true
user=redis
stdout_logfile=/var/log/redis.log
stderr_logfile=/var/log/redis.log

[program:apache]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stdout_logfile=/var/log/apache.log
stderr_logfile=/var/log/apache.log