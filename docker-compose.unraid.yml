version: '3.8'

services:
  wm_nginx:
    image: nginx:alpine
    container_name: wm_nginx
    restart: unless-stopped
    ports:
      - "8080:80"              # Standard port for Unraid
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - wm_php
    networks: [wm_net]

  wm_php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: wm_php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks: [wm_net]
    entrypoint: ["/deploy-init.sh"]

  wm_mysql:
    image: mysql:8.0
    container_name: wm_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wm_slot_booking
      MYSQL_USER: wm_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - wm_mysql_data:/var/lib/mysql
      - ./database_backups:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks: [wm_net]
    command: --default-authentication-plugin=mysql_native_password

  wm_redis:
    image: redis:alpine
    container_name: wm_redis
    restart: unless-stopped
    volumes:
      - wm_redis_data:/data
    networks: [wm_net]

  # Optional: Database management (remove in production)
  wm_adminer:
    image: adminer
    container_name: wm_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks: [wm_net]
    environment:
      ADMINER_DEFAULT_SERVER: wm_mysql
    profiles:
      - management

volumes:
  wm_mysql_data:
    driver: local
  wm_redis_data:
    driver: local

networks:
  wm_net:
    driver: bridge